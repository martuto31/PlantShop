<div class="checkout-sections">
    <div class="checkout-container">
        <h1 class="checkout-heading">Подробности за доставка</h1>
        <div class="delivery-options">
            <p class="checkout-small-heading">До къде да доставим?</p>
            <div class="options">
                <div [class.option]="true" [class.selected]="selectedOption === 0" (click)="selectOption(0)">
                    Доставка до дома
                </div>
                <div [class.option]="true" [class.selected]="selectedOption === 1" (click)="selectOption(1)">
                    Доставка до офис
                </div>
            </div>
        </div>
        <div class="delivery-form">
            <p>Адрес на доставка</p>
            <div class="form-row-1 form-margin">
                <input type="text" placeholder="Име">
                <input type="text" placeholder="Фамилия">
            </div>
            <div class="form-row-2 form-margin">
                <input type="text" placeholder="Населено място" class="city">
                <input type="text" placeholder="Пощенски код" class="post-code">
            </div>
            <div class="form-row-3 form-margin">
                <input type="text" placeholder="Улица или квартал" class="address">
                <input type="text" placeholder="Номер" class="address-number">
            </div>
            <div class="form-row-4 form-margin">
                <input type="text" placeholder="Допълнителна информация">
            </div>
            <div class="button-container">
                <div class="button">
                    Към Плащане
                </div>
            </div>
        </div>
    </div>
    <div class="details-container">
        <div class="details">
            <h1 class="details-heading">Информация за поръчката</h1>

            <div class="cart-product" *ngFor="let item of [1,2,3,4]">
                <div class="picture-container">
                    <!-- <img [src]="getBase64ImageUrl(item.picturesData[0])" alt="Product Image"> -->
                    <img src="assets\card.png" alt="Product picture">
                </div>
                <div class="description-container">
                    <!-- <p class="name">{{item.name}}</p>
                    <p class="description">{{item.description}}</p>
                    <p class="size">{{item.productSizes[0]}}</p>
                    <p class="color">{{item.productColors[0]}}</p>
                    <button class="remove-btn">&#10005; Премахни</button> -->
                    <div class="flex-row row-1">
                        <p class="name">asd</p>
                        <button class="remove-btn">&#10005;</button>
                    </div>
                    <p class="description">asd</p>
                    <p class="size">asd</p>
                    <div class="flex-row">
                        <p class="color">red</p>
                        <p class="price">3 лв.</p>
                    </div>
                </div>
            </div>

            <div class="details-summary">
                <div class="flex-row">
                    <p>Междинна сума</p>
                    <p>425.56 лв.</p>
                </div>
                <div class="flex-row">
                    <p>Доставка</p>
                    <p>5.4 лв.</p>
                </div>
                <div class="flex-row summary-row">
                    <p>Общо</p>
                    <p>430.96 лв.</p>
                </div>
            </div>
        </div>
    </div>
</div>
